<!DOCTYPE html>
<html lang="en">
<head>
<title>INDIA USM Wiki - Internal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- Base ---------- */
body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(180deg, #eef2f7, #f8fafc);
    margin: 0;
    color: #2e2e2e;
}

/* ---------- Header ---------- */
header {
    background: #1f2937;
    color: white;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

header .title {
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 0.3px;
}

header a {
    color: #e5e7eb;
    text-decoration: none;
    font-size: 14px;
}

header a:hover {
    text-decoration: underline;
}

/* ---------- Container ---------- */
.container {
    max-width: 1000px;
    margin: 40px auto;
    background: white;
    padding: 28px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* ---------- Search ---------- */
.search-wrapper {
    position: relative;
    margin-bottom: 30px;
}

.search {
    width: 100%;
    padding: 14px 14px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    outline: none;
}

.search:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

.search-results {
    position: absolute;
    width: 100%;
    background: white;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    margin-top: 6px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    display: none;
    max-height: 260px;
    overflow-y: auto;
    z-index: 20;
}

.search-results div {
    padding: 12px 14px;
    cursor: pointer;
    font-size: 14px;
}

.search-results div:hover {
    background: #f1f5f9;
}

/* ---------- Sections ---------- */
details {
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 18px;
    background: #f9fafb;
}

details[open] {
    background: #ffffff;
}

summary {
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    color: #111827;
    list-style: none;
}

summary::-webkit-details-marker {
    display: none;
}

summary::before {
    content: "â–¸";
    margin-right: 8px;
}

details[open] summary::before {
    content: "â–¾";
}

/* ---------- Docs ---------- */
.doc {
    margin: 14px 0 8px 22px;
    font-size: 14px;
}

.doc a {
    color: #2563eb;
    text-decoration: none;
}

.doc a:hover {
    text-decoration: underline;
}

/* ---------- Footer Spacing ---------- */
@media (max-width: 768px) {
    .container {
        margin: 20px;
        padding: 20px;
    }
}
</style>
</head>

<body>

<header>
    <div class="title">ðŸ“˜ INDIA USM Wiki</div>
    <a href="http://india-itsm/index.html">â¬… Back to Dashboard</a>
</header>

<div class="container">

    <!-- Search -->
    <div class="search-wrapper">
        <input
            class="search"
            id="searchInput"
            placeholder="ðŸ” Search documentation, SOPs, runbooks..."
            autocomplete="off"
        >
        <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Sections -->
    <details open>
        <summary>Applications & Access</summary>
        <div class="doc">ðŸ“„ <a href="ZOHO_WRITER_LINK_1" target="_blank">ServiceDesk Plus â€“ User Guide</a></div>
        <div class="doc">ðŸ“„ <a href="ZOHO_WRITER_LINK_2" target="_blank">Asset Explorer â€“ Access & Usage</a></div>
    </details>

    <details>
        <summary>SOPs & Runbooks</summary>
        <div class="doc">ðŸ“„ <a href="ZOHO_WRITER_LINK_3" target="_blank">Patch Management SOP</a></div>
        <div class="doc">ðŸ“„ <a href="ZOHO_WRITER_LINK_4" target="_blank">Incident Response Runbook</a></div>
    </details>

</div>

<script>
const documents = [
    {
        title: "ServiceDesk Plus â€“ User Guide",
        keywords: "servicedesk sdp tickets incidents requests",
        url: "ZOHO_WRITER_LINK_1"
    },
    {
        title: "Asset Explorer â€“ Access & Usage",
        keywords: "asset explorer inventory discovery",
        url: "ZOHO_WRITER_LINK_2"
    },
    {
        title: "Patch Management SOP",
        keywords: "patch endpoint updates maintenance",
        url: "ZOHO_WRITER_LINK_3"
    },
    {
        title: "Incident Response Runbook",
        keywords: "incident outage sev1 troubleshooting",
        url: "ZOHO_WRITER_LINK_4"
    }
];

const input = document.getElementById("searchInput");
const resultsBox = document.getElementById("searchResults");

input.addEventListener("input", function () {
    const query = this.value.toLowerCase();
    resultsBox.innerHTML = "";

    if (!query) {
        resultsBox.style.display = "none";
        return;
    }

    const matches = documents.filter(doc =>
        doc.title.toLowerCase().includes(query) ||
        doc.keywords.includes(query)
    );

    if (!matches.length) {
        resultsBox.style.display = "none";
        return;
    }

    matches.forEach(doc => {
        const div = document.createElement("div");
        div.textContent = "ðŸ“„ " + doc.title;
        div.onclick = () => window.open(doc.url, "_blank");
        resultsBox.appendChild(div);
    });

    resultsBox.style.display = "block";
});

document.addEventListener("click", e => {
    if (!e.target.closest(".search-wrapper")) {
        resultsBox.style.display = "none";
    }
});
</script>

</body>
</html>
