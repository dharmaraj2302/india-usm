<!DOCTYPE html>
<html lang="en">
<head>
<title>INDIA USM Wiki - Internal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- Theme Variables ---------- */
:root {
    --bg-main: linear-gradient(180deg, #eef2f7, #f8fafc);
    --bg-card: #ffffff;
    --bg-section: #f9fafb;
    --text-main: #2e2e2e;
    --text-muted: #6b7280;
    --header-bg: #1f2937;
    --border: #e5e7eb;
    --link: #2563eb;
    --hover: #f1f5f9;
}

body.dark {
    --bg-main: linear-gradient(180deg, #0f172a, #020617);
    --bg-card: #020617;
    --bg-section: #020617;
    --text-main: #e5e7eb;
    --text-muted: #94a3b8;
    --header-bg: #020617;
    --border: #1e293b;
    --link: #60a5fa;
    --hover: #1e293b;
}

/* ---------- Base ---------- */
body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg-main);
    margin: 0;
    color: var(--text-main);
}

/* ---------- Header ---------- */
header {
    background: var(--header-bg);
    color: white;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.toggle, .add-btn {
    background: none;
    border: 1px solid #374151;
    color: #e5e7eb;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 13px;
    cursor: pointer;
}

/* ---------- Container ---------- */
.container {
    max-width: 1000px;
    margin: 40px auto;
    background: var(--bg-card);
    padding: 28px;
    border-radius: 10px;
}

/* ---------- Sections ---------- */
details {
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 18px;
    background: var(--bg-section);
}

summary {
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    list-style: none;
}

summary::before { content: "â–¸ "; }
details[open] summary::before { content: "â–¾ "; }

/* ---------- Docs ---------- */
.doc {
    margin: 12px 0 8px 22px;
}

.doc a {
    color: var(--link);
    text-decoration: none;
}

/* ---------- Footer ---------- */
footer {
    text-align: center;
    padding: 14px;
    font-size: 13px;
    color: var(--text-muted);
}

/* ---------- Modal ---------- */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: var(--bg-card);
    padding: 24px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
}

.modal-content h3 {
    margin-top: 0;
}

.modal-content input, .modal-content select {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
}

.modal-content button {
    padding: 8px 14px;
}
</style>
</head>

<body>

<header>
    <div class="header-left">
        <strong>ðŸ“˜ INDIA USM Wiki</strong>
        <button class="add-btn" id="openModal">âž• Add Wiki</button>
        <button class="toggle" id="themeToggle">ðŸŒ™</button>
    </div>
    <a href="http://india-itsm/index.html" style="color:#e5e7eb;">â¬… Dashboard</a>
</header>

<div class="container" id="wikiContainer">

    <details>
        <summary>General</summary>
    </details>

</div>

<footer>
    Done for and by <strong>INDIA - USM TEAM</strong><br>
    <small>(formerly INDIA - ITSM Team)</small>
</footer>

<!-- ---------- Modal ---------- -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>âž• Add New Wiki</h3>
        <select id="sectionSelect"></select>
        <input id="docTitle" placeholder="Document Title">
        <input id="docLink" placeholder="Zoho Writer / URL">
        <button onclick="addDoc()">Add</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
/* ---------- Dark Mode ---------- */
const body = document.body;
if (localStorage.theme === "dark") body.classList.add("dark");
document.getElementById("themeToggle").onclick = () => {
    body.classList.toggle("dark");
    localStorage.theme = body.classList.contains("dark") ? "dark" : "light";
};

/* ---------- Modal ---------- */
const modal = document.getElementById("modal");
const container = document.getElementById("wikiContainer");

document.getElementById("openModal").onclick = () => {
    populateSections();
    modal.style.display = "flex";
};

function closeModal() {
    modal.style.display = "none";
}

/* ---------- Populate Sections ---------- */
function populateSections() {
    const select = document.getElementById("sectionSelect");
    select.innerHTML = "";
    document.querySelectorAll("details summary").forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.innerText;
        opt.textContent = s.innerText;
        select.appendChild(opt);
    });
}

/* ---------- Add Document ---------- */
function addDoc() {
    const sectionName = sectionSelect.value;
    const title = docTitle.value.trim();
    const link = docLink.value.trim();

    if (!title || !link) return alert("Please fill all fields");

    const section = [...document.querySelectorAll("details")]
        .find(d => d.querySelector("summary").innerText === sectionName);

    const div = document.createElement("div");
    div.className = "doc";
    div.innerHTML = `ðŸ“„ <a href="${link}" target="_blank">${title}</a>`;
    section.appendChild(div);

    saveData();
    closeModal();
    docTitle.value = docLink.value = "";
}

/* ---------- Persistence ---------- */
function saveData() {
    localStorage.setItem("wikiContent", container.innerHTML);
}

function loadData() {
    const data = localStorage.getItem("wikiContent");
    if (data) container.innerHTML = data;
}

loadData();
</script>

</body>
</html>
